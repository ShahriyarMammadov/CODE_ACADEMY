<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO App</title>
    <link rel="stylesheet" href="style.css">

    </header>

    <footer id="footer">

        <ol id="ulList">
            <li>Evə çat, yeməyini ye</li>
            <li>Tasklara bax....</li>
            <li>Ev tapşırıqlarını et</li>
            <li>Yat</li>
        </ol>
    </footer>

    <div id="animasiya2">
        <h4>seçilən task silinsin? <i class="fa-solid fa-trash"></i></h4>
        <button id="sil_btn">Sil</button>
        <button id="imtina_btn">Imtina</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
