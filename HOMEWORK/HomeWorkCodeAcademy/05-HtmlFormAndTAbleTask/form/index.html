<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Zəhmət olmasa Formanı Əskiksiz Doldurun</h1>

    <div class="xett"></div>

    <h3>Hesab Məlumatlarınız</h3>


    <label for="User">İstifadəçi adı:</label>
    <input type="text" id="User" placeholder="İstifadəçi adınız.....">
    <br><br>
    <label for="mail">E-mail adresiniz:</label>
    <input type="email" id="mail" placeholder="Mail adresiniz.....">
    <br><br>
    <label for="sifre">Şifrə:</label>
    <input type="password" id="sifre" placeholder="Şifrəniz.....">


    <h3>Şəxsi Məlumatlarınız</h3>

    <label for="ad">Adınız:</label>
    <input type="text" id="ad" placeholder="Adınızı daxil edin..">
    <br><br>
    <label for="soyad">Soyadınız:</label>
    <input type="text" id="soyad" placeholder="Soyadınızı daxil edin..">
    <br><br>
    <label for="seher">Şəhər,Rayon:</label>
    <select name="seher" id="seher">
        <option value="Baki">Bakı</option>
        <option value="Istanbul">Abşeron</option>
        <option value="paris">Gəncə</option>
        <option value="newyork">Xırdalan</option>
        <option value="Sumqayit">Sumqayit</option>
        <option value="masazir">Masazır</option>
        <option value="suraxani">Suraxanı</option>
        <option value="Bərdə">Bərdə</option>
        <option value="yevlax">Yevlax</option>
    </select>
    <br><br>
    <label for="kisi">Cinsiyyətiniz:</label>
    <input type="radio" id="kisi" name="cins">
    <label for="kisi">kisi</label>
    <input type="radio" id="qadin" name="cins">
    <label for="qadin">qadin</label><br>
    <br>
    <label for="">Hobbiləriniz:</label>
    <input type="checkbox" id="1">
    <label for="1">Film izləmək</label>
    <input type="checkbox" id="2">
    <label for="2">Dərs</label>
    <input type="checkbox" id="3">
    <label for="3">Html</label>
    <input type="checkbox" id="4">
    <label for="4">Css</label>
    <input type="checkbox" id="5">
    <label for="5">JavaScript</label><br>

    <button>Yadda Saxla</button>

</body>

</html>
